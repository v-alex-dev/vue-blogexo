<!--
  Main HTML entry point for the Vue.js BlogExo application
  Sets up the favicon, viewport, meta tags and loads the Vue app
-->
<!doctype html>
<html lang="">
  <head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8" />
    <!-- Browser tab favicon -->
    <link rel="icon" href="/favicon.ico" />
    <!-- Responsive viewport configuration for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO meta description for search engines -->
    <meta
      name="description"
      content="Exercice de Pierre concernant la crÃ©ation d'un blog avec Vue.js"
    />
    <!-- Page title displayed in browser tab -->
    <title>BlogExo</title>
  </head>
  <body>
    <!-- Root element where the Vue.js application will be mounted -->
    <div id="app"></div>
    <!-- Main JavaScript module entry point for the Vue application -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
